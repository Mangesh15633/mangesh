<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>One Automation Solution - Login</title>

    <!-- Custom fonts for this template-->
    <link href="/resources/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/resources/css/project_bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-6">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-5">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-2">
							</div>
                            <div class="col-lg-8">
                                <div class="p-8">
                                    <div class="text-center">
									<div class="sidebar-brand-icon rotate-n-15">
										<i class="fas fa-cogs fa-2x"></i>
									</div>
                                    <h4 class="text-gray-900 mb-4">One Automation Solution Login</h4>
                                    </div>
                                    <form id="loginForm" name="loginForm" action="loginUrl" method="post">
										<div class="row">
											<div class="col-lg-12">
												ERROR_MESSAGE 
												<!-- <div class='alert alert-danger'><span>Please enter a valid Email address.</span></div> -->
											</div>	
										</div>
										<p></p>
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control form-control-user"
                                                id="email" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." autocomplete="on" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                id="password" required="required" placeholder="Password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary" style="min-width:100%;" id="loginBtn">Login<i class="fa fa-sign-in" aria-hidden="true"></i></button>
                                        
                                    </form>
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/resources/vendor/jquery/jquery.min.js"></script>
    <script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/resources/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/resources/js/project_bootstrap.min.js"></script>
    <script type="text/javascript" src="/resources/js/CS_RBA.js"></script>  

</body>

</html>
